<!DOCTYPE html>
<html>
<head>
	<title>flex box</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<section>
	<div class="first_face">
		<span class="pip"></span>
	</div>
	<div class="second_face">
		<span class="pip flex_start"></span>
		<span class="pip flex_end"></span>
	</div>
	<div class="third_face">
		<span class="pip flex_start"></span>
		<span class="pip"></span>
		<span class="pip flex_end"></span>
	</div>
	<div class="forth_face">
		<div class="column">
			<span class="pip"></span>
			<span class="pip"></span>
		</div>
		<div class="column">
			<span class="pip"></span>
			<span class="pip"></span>
		</div>
	</div>
	<div class="fifth_face">
		<div class="column">
			<span class="pip flex_end"></span>
			<span class="pip flex_end"></span>
		</div>
		<div class="column">
			<span class="pip center"></span>
		</div>
		<div class="column">
			<span class="pip flex_start"></span>
			<span class="pip flex_start"></span>
		</div>
	</div>
	<div class="sixth_face">
		<div class="column">
			<span class="pip"></span>
			<span class="pip"></span>
			<span class="pip"></span>
		</div>
		<div class="column">
			<span class="pip"></span>
			<span class="pip"></span>
			<span class="pip"></span>
		</div>
	</div>
</section>
<section>
	<div class="one_dot">
		<span class="pip"></span>
		
	</div>
</section>

</body>
</html>
