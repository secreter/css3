<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3实现页面的平滑过渡</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
	<!-- 让ie用最新版本渲染 -->
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- 视口宽度等于设备宽度，初始比例为1 -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Josefin+Slab:400,700">
	<link rel="stylesheet" href="css/normalize.css">
	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<link rel="stylesheet" href="css/style_rem.css">
</head>
<body>
	<div class="container">
		<div class="st-container">
			<!--nav begin  -->
			<input type="radio" name="radio-set" checked="checked" id="st-control-1">
			<a href="#st-panel-1">awadas</a>
			<input type="radio" name="radio-set" id="st-control-2">
			<a href="#st-panel-2">2222</a>
			<input type="radio" name="radio-set" id="st-control-3">
			<a href="#st-panel-3">33333</a>
			<input type="radio" name="radio-set" id="st-control-4">
			<a href="#st-panel-4">44444</a>
			<input type="radio" name="radio-set" id="st-control-5">
			<a href="#st-panel-5">55555</a>
			<!-- nav end -->
			<!-- content begin -->
			<div class="st-scroll">
				<!-- id用于实现锚点 -->
				<section class="st-panel" id="st-panel-1">
					<!-- data-icon里面存放字体信息，用字体实现图标 -->
					<div class="st-desc" data-icon='H'></div>
					<h2>111</h2>
					<p>111111111111111111</p>
				</section>
				<section class="st-panel st-color" id="st-panel-2">
					<!-- data-icon里面存放字体信息，用字体实现图标 -->
					<div class="st-desc" data-icon='2'></div>
					<h2>222</h2>
					<p>22222222222222222222222222</p>
				</section>
				<section class="st-panel" id="st-panel-3">
					<!-- data-icon里面存放字体信息，用字体实现图标 -->
					<div class="st-desc" data-icon='B'></div>
					<h2>333</h2>
					<p>3333333333333333333333333</p>
				</section>
				<section class="st-panel st-color" id="st-panel-4">
					<!-- data-icon里面存放字体信息，用字体实现图标 -->
					<div class="st-desc" data-icon='S'></div>
					<h2>444</h2>
					<p>44444444444444444444</p>
				</section>
				<section class="st-panel" id="st-panel-5">
					<!-- data-icon里面存放字体信息，用字体实现图标 -->
					<div class="st-desc" data-icon='C'></div>
					<h2>555</h2>
					<p>555555555555555555555</p>
				</section>
			</div>
		</div>
		
	</div>
</body>
</html>
